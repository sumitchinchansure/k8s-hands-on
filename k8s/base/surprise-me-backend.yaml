apiVersion: apps/v1
kind: Deployment
metadata:
  name: surprise-me-backend
  labels:
    app: surprise-me-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: surprise-me-backend
  template:
    metadata:
      labels:
        app: surprise-me-backend
        tier: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: surprise-me-backend
        image: sumitchinchansure/surprise-me-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: surprise-me-backend
  labels:
    app: surprise-me-backend
    tier: backend
spec:
  selector:
    app: surprise-me-backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP