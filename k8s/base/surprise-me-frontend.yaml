apiVersion: apps/v1
kind: Deployment
metadata:
  name: surprise-me-frontend
  labels:
    app: surprise-me-frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: surprise-me-frontend
  template:
    metadata:
      labels:
        app: surprise-me-frontend
        tier: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: surprise-me-frontend
        image: sumitchinchansure/surprise-me-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: BACKEND_URL
          value: "http://surprise-me-backend:3001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: surprise-me-frontend
  labels:
    app: surprise-me-frontend
    tier: frontend
spec:
  selector:
    app: surprise-me-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: surprise-me-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: surprise-me.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: surprise-me-frontend
            port:
              number: 80